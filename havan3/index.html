<script>
    document.onkeydown = function(e) {
        if(event.keyCode == 123) {
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
            return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
            return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
            return false;
        }
    }
</script>

			const animateSpin = () => {
			  const roleta2 = document.querySelector('#roleta2');

			  const roleta2Img = document.querySelector('#roleta2 img');
			  if (roleta2) {
			    // Removendo a classe 'spinner' existente
			    roleta2Img.classList.remove('spinner');

			    // Salvando o número aleatório em um cookie chamado 'animatedNumber'
			    document.cookie = `animatedNumber=1;path=/;max-age=86400`; // O cookie expira em 1 dia

			    // Construindo o nome da classe com o número aleatório
			    const animatedClass = `wheel__spinner_animated`;

			    // Adicionando a classe gerada ao elemento
			    roleta2.classList.add(animatedClass);

			    // Definindo um timeout para remover a classe após 4 segundos e fazer outras alterações na página
			    setTimeout(() => {
			        // Executar a animação de confetes
			        confetti({
			          particleCount: 100,
			          spread: 70,
			          origin: { y: 0.6 }
			        });

			        // Mostrar o overlay e o popup
			        const overlay = document.getElementById('overlay');
			        const popup = document.getElementById('popup');
			        overlay.style.display = 'block';
			        popup.style.display = 'block';

                    // buttonCta.classList.add('hide-me');
			    }, 10000);
			  }
			};
